<DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>
  <div id="container">
    <div id="displayString"></div>
    <div id="displayNumber"></div>
    <div id="buttons">
      <button type="button" id="backspace">←</button>
      <button type="button" id="clear">C</button><br>
    <button type="button" id="7" class="numericals" value=7>7</button>
    <button type="button" id="8" class="numericals" value=8>8</button>
    <button type="button" id="9" class="numericals" value=9>9</button>
    <button type="button" id="plus" class="operators" value="+">+</button><br>
    <button type="button" id="4" class="numericals" value=4>4</button>
    <button type="button" id="5" class="numericals" value=5>5</button>
    <button type="button" id="6" class="numericals" value=6>6</button>
    <button type="button" id="minus" class="operators" value="-">-</button><br>    
    <button type="button" id="1" class="numericals" value=1>1</button>
    <button type="button" id="2" class="numericals" value=2>2</button>
    <button type="button" id="3" class="numericals" value=3>3</button>
    <button type="button" id="multiply" class="operators" value="x">x</button><br>
    <button type="button" id="0" class="numericals" value=0>0</button>
    <button type="button" id="decimal" class="numericals" value=".">.</button>
    <button type="button" id="equals" value="=">=</button>
    <button type="button" id="divide" class="operators" value="/">÷</button>
    </div>
  </div>
  <script src="scripts/script.js"></script>  
</body>
</html>
